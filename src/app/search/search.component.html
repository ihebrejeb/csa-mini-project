<div class="full-width">
<mat-form-field class="example-form-field" appearance="outline">
  <mat-label>Search Issues</mat-label>
  <input class="input" matInput type="text" (keyup)="filter()" [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <mat-select (selectionChange)="filter()" [(ngModel)]="selectedValue" name="food">
      <mat-option value="all">
        all
      </mat-option>
      <mat-option value="finished">
        finished
      </mat-option>
      <mat-option value="unfinished">
        unfinished
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
