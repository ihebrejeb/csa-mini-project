<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{issue && issue.name}}</mat-card-title>
    <mat-card-subtitle>{{issue &&  issue.title}} at {{issue && issue.createdAt}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content">
    <img mat-card-image src="{{issue && issue.imageUrl}}" class="image">
    <div>
    <p>
      Description: {{issue && issue.description}}
    </p>
      <p *ngIf="issue && issue.isFinished">
        finished
      </p>
      <p *ngIf="issue && !issue.isFinished">
        not finished
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Mark as finished</button>
  </mat-card-actions>
</mat-card>
